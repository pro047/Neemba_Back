worker_processes 1;
events { worker_connections 1024; }

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream node {
        server node:3000;
    }

    upstream python {
        server python:8000;
    }

    # HTTP â†’ HTTPS
    server {
        listen 80;
        server_name neemba.app www.neemba.app;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS disabled for cert issuance
}
