name: CI/CD Deploy

on:
  push:
    branches:
      - main

env:
  REMOTE_PATH: /srv/neemba

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/node/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: services/node

      - name: Build Node project
        run: npm run build
        working-directory: services/node

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync Python dependencies
        run: uv sync --frozen
        working-directory: services/python

      - name: Create deployment archive
        run: |
          tar czf release.tar.gz \
            --exclude=".git" \
            --exclude="services/node/node_modules" \
            --exclude="services/node/dist" \
            .

      - name: Upload bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: release.tar.gz
          target: /tmp

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p $REMOTE_PATH
            tar xzf /tmp/release.tar.gz -C $REMOTE_PATH
            cd $REMOTE_PATH
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --build
            docker system prune -f
            rm -f /tmp/release.tar.gz
