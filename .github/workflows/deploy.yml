name: CI/CD Deploy

on:
  push:
    branches:
      - main

env:
  REMOTE_PATH: /srv/neemba

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get runner public IP
        run: echo "RUNNER_IP=$(curl -fsSL https://api.ipify.org)" >> "$GITHUB_ENV"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/node/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('services/python/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create deployment archive
        run: |
          tar czf /tmp/release.tar.gz \
            --exclude=".git" \
            --exclude="release.tar.gz" \
            --exclude="services/node/node_modules" \
            --exclude="services/node/dist" \
            --exclude="services/python/.venv" \
            --exclude="**/__pycache__" \
            .
          mv /tmp/release.tar.gz release.tar.gz

      - name: Allow SSH from runner
        run: |
          chmod +x scripts/update-gha-ssh-ips.sh
          scripts/update-gha-ssh-ips.sh "${{ secrets.EC2_SG_ID }}" allow 22 gha-runner "$RUNNER_IP"

      - name: Upload bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: release.tar.gz
          target: /tmp

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          REMOTE_PATH: ${{ env.REMOTE_PATH }}
          ENV_PROD: ${{ secrets.ENV_PROD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            REMOTE_PATH="${{ env.REMOTE_PATH }}"
            sudo mkdir -p "$REMOTE_PATH"
            sudo find "$REMOTE_PATH" -mindepth 1 -maxdepth 1 \
              ! -path "$REMOTE_PATH/infra" \
              ! -path "$REMOTE_PATH/.env.prod" -exec rm -rf {} +
            sudo mkdir -p "$REMOTE_PATH/infra"
            sudo find "$REMOTE_PATH/infra" -mindepth 1 -maxdepth 1 \
              ! -path "$REMOTE_PATH/infra/letsencrypt" -exec rm -rf {} +
            sudo tar xzf /tmp/release.tar.gz -C "$REMOTE_PATH" --no-same-owner
            sudo chown -R "$USER":"$USER" "$REMOTE_PATH"
            if [ -n "${ENV_PROD:-}" ]; then
              printf "%s" "$ENV_PROD" | sudo tee "$REMOTE_PATH/.env.prod" > /dev/null
              sudo chmod 600 "$REMOTE_PATH/.env.prod"
            fi
            cd $REMOTE_PATH
            docker compose -f docker-compose.prod.yml up -d --build
            rm -f /tmp/release.tar.gz

      - name: Revoke SSH from runner
        if: always()
        run: scripts/update-gha-ssh-ips.sh "${{ secrets.EC2_SG_ID }}" revoke 22 gha-runner "$RUNNER_IP"
