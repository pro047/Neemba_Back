name: neemba
networks:
  appnet:
    driver: bridge

volumes:
  neemba_data:
  node_modules:
  nats-data:

services:
  reverse-proxy:
    image: caddy:2.8
    container_name: reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - node:
        condition: service_healthy
      - python:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped

  node:
    env_file:
      - .env.prod
    expose:
      - "3000"
    networks:
      - appnet
    restart: unless-stoppped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  python:
    env_file:
      - .env.prod
    expose:
      - "8000"
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  nats:
    image: nats:2.10.17-alpine
    command: ["-c", "/etc/nats/nats.conf"]
    env_file:
      - .env.prod
    expose:
      - "4222"
      - "8222"
    volumes:
      - nats-data:/data
      - ./infra/nats/nats.conf:/etc/nats/nats.conf:ro
    networks:
      - appnet
    restart: unless-stopped
